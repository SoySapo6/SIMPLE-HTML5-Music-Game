<!DOCTYPE html>
<html>
<head>
    <title>Osu!mania</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="description" content="">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0,minimum-scale=1.0, maximum-scale=1.0,user-scalable=no">
    <link rel="stylesheet" href="css/menu.css">
</head>
<body bgcolor="black" style="overflow:hidden;">
<div class="container">
    <div class="logo"></div>
    <ul class="song-list">
    </ul>

<script>
    const songList = document.querySelector('.song-list');
    const songs = [
        { name: 'Aleph-0', file: 'Aleph-0.html' },
        { name: 'Choice', file: 'choice.html' },
        { name: 'Cubibibibism', file: 'r.html' },
        { name: 'Elysium', file: 'Elysium.html' },
        { name: 'Fastest Crash', file: 'Fastest Crash.html' },
        { name: 'NANO DEATH', file: 'NANO DEATH.html' },
        { name: 'Rewrite', file: 'jump.html' },
        { name: 'Blue Zenith [Frenzy Another]', file: 'zenithAnother.html' },
        { name: 'Blue Zenith [FOUR DIMENSIONS]', file: 'zenithFD.html' },
        { name: 'Personalizado', file: 'Custom.html' },
    ];

    songList.innerHTML = songs.map(song => `<li><a href="${song.file}">${song.name}</a></li>`).join('');
</script>
</body>
</html>
