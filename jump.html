<!doctype html>
<html>
<head>
    <title>Osu!mania</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="description" content="">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0,minimum-scale=1.0, maximum-scale=1.0,user-scalable=no">
</head>
<body bgcolor="black" style="overflow:hidden;">
<style>
    span{
        color: #FFFFFF
    }
</style>
<section>
    <span id="filename" style="display: none;">Songs/Rewrite/rewrite.txt</span>
    <div style="text-align: center; position: absolute; margin: auto; top: 0; left: 0; right: 0; bottom: 0; height: 0px;">
        <audio id="audioPlayer" src="Songs/Rewrite/audio.mp3"></audio>
    </div>
    <div id="osudiv" style="text-align: center; position: absolute; margin: auto; top: 0; left: 0; right: 0; bottom: 0; height: 0px;">
        <span>Cargar Beatmap</span>
        <input type="file" id="uploadOsu" onchange="readOsu()" style="color: #FFFFFF">
    </div>
    <div id="audiodiv" style="display: none;">
        <span>Cargar Audio</span>
        <input type="file" id="uploadAudio" onchange="readAudio()" style="color: #FFFFFF">
    </div>
    <div id="startdiv" style="display: none;">
        <span>Escala de p√°gina (%)</span>
        <input type="text" id="inputScale" value="100" style="text-align: center;"><br>
        <input type="submit" name="b1" value="Empezar" onClick="bt_start_onclick()"><br>
        <span>Velocidad de desplazamiento (ms):</span>
        <input type="text" id="scrollDurationInput" value="450" style="text-align: center;"><br>
        <span>BPM Base:</span>
        <input type="text" id="baseBPM" value="250" style="text-align: center;"><br>
        <span>Offset de audio (ms):</span>
        <input type="text" id="inputOffset" value="-40" style="text-align: center;"><br>
    </div>
    <div id="canvasdiv" style="width: 100%; height: 100%;"><canvas id="myCanvas" width="600" height="800" style="border:4px solid #7f7f7f; background: black;">
        Tu navegador no soporta la etiqueta canvas de HTML5.
    </canvas>
    </div>
</section>
<script src="js/game.js"></script>
</body>
</html>
